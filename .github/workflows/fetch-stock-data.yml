name: Fetch Stock Data
# 每週一到五台灣時間下午1點40分，抓股票清單及各股股價，儲存至 public/data/stock_list.json 及 public/data/2330/all.json
on:
    schedule:
        - cron: '35 5 * * 1-5' # 每週一到五台灣時間下午1點40分 (UTC+8, 所以是UTC 5:40)
    workflow_dispatch:

jobs:
    fetch-stock-data:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Fetch Stock Data
              run: node crawler/fetch-stocks-data.js

            - name: Fetch CNN Index
              run: node crawler/fetch-global-data.js

            - name: Commit & Push Stock Data
              run: |
                  git config --global user.name 'github-actions'
                  git config --global user.email 'github-actions@github.com'
                  git add public/data/stock_list.json
                  git add public/data/*/*.json
                  git add public/data/global.json
                  git commit -m 'Update stock data - $(date +"%Y-%m-%d %H:%M")' || echo "No changes to commit"
                  git push

            # 因為 上面的 git push 不會觸發 CI/CD，所以這裡需要手動觸發
            - name: Build project (set base for GitHub Pages)
              run: |
                  export DEPLOY_TARGET=github
                  npm run build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
